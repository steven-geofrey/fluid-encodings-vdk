<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Circle Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="buttons--container">
      <b>Choose a color:</b>
      <button id="color--red">Red</button>
      <button id="color--blue">Blue</button>
      <button id="color--green">Green</button>
      <b>Draw: </b>
      <button id="draw">Draw a random circle!</button>
      <button id="clear">Clear Circles</button>
    </div>
    <div id="canvas">
    </div>
    <!-- We can load an external JavaScript file using the script tag -->
    <script src="./script.js"></script>
  </body>
</html>
