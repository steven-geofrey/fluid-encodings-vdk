<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shape Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="buttons--container">
      <b>Choose a shape:</b>
      <button id="shape--circle">Draw Circle</button>
      <button id="shape--square">Draw Square</button>
      <button id="shape--pattern">Draw Pattern</button>
      <button id="shape--mystery">Mystery</button>
      <b>Draw: </b>
      <button id="clear">Clear Drawing</button>
    </div>
    <div id="canvas">
    </div>
    <!-- We can load an external JavaScript file using the script tag -->
    <script src="./script.js"></script>
  </body>
</html>
